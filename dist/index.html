  </head>
  <body>
  
    <section class="grid-container">

      <nav class="nav">
        <h1>User</h1>
        <!--add settings and collapse button-->
        <ul>
          <li class="current"><a href="#" class="current"> <img src="/tasks%20s.e6e92d49.svg"> Task list</a></li>
          <li><a href="/html/kanban-board.html"> <img src="/kanban%20us.74106601.svg">Kanban board</a></li>
          <li><a href="/html/calendar.html"><img src="/cal%20us.b7528cb4.svg">Calendar</a></li>

        </ul>

        <!-- <img src="images/Settings.png"> -->
      </nav>

      <section class="main">
        <h2>Uni</h2>
        <button class="open-button">Add new task</button>

        <form id="taskform" class="taskform">
          <div class="addnewtask">
            <h2 class="internal">Add New Task</h2>
            <!--Close form button-->
            <button type="button" class="close-button">x</button>
          </div>
          <br>
          <!-- Task description input-->
          <label for="task">Task:</label>
          <input type="text" name="task" id="taskInput">

          <br>
          <!-- Date input -->
          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDateInput">
          <br>
          <!-- Time input -->
          <label for="completionTime">Completion Time: </label>
          <input type="time" name="completionTime" id="completionTimeInput">
          <br>
          <!--Est time-->
          <label for="estimatedTime">Estimated completion time (in mins):</label>
          <input type="number" name="estimatedTime" id="estimatedTimeInput">
          <br>
          <!-- Priority -->
          <label for="priority">Task Priority:</label>
          <select name="prority" id="priorityInput">
            <option value="">Select one</option>
            <option value="Low">Low</option>
            <option value="Medium">Med</option>
            <option value="High">High</option>
          </select>
          <br>
          <!--Submit task button-->
          <button class="submit-form" type="submit">Submit</button>
        </form>
        
        <ul id="tasklist">
        </ul>
        
        <script src="/index.3b06b0f7.js" defer=""></script>
      
      </section>

      <aside class="widgets">

      </aside>
      
      <aside class="lists">

      </aside>

    </section>

  </body>
